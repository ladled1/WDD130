<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the beauty of the Main Fork of the Salmon River in Idaho, one of the longest undammed rivers in the US. Enjoy rafting, hiking, and wildlife sightings.">
    <meta name="robots" content="index, follow">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="content">
    <header> 
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="/wwr/page2.html" class="active">Salmon River</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    
    <main>
        <div id="feedback"></div>
        <h1>Contact Us</h1>
        <form>
            <fieldset>
                <legend>Send us a message</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>Dry Oar &copy; 2025 - Donovan Ladle</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://x.com/i/flow/login" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    </div>
    
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello ' + formElement.name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
